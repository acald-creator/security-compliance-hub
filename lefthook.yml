pre-commit:
  parallel: true
  commands:
    # Biome for formatting/linting
    biome:
      glob: "*.{js,jsx,ts,tsx,json}"
      run: bunx @biomejs/biome check {staged_files}
    
    # Secret scanning
    gitleaks:
      run: gitleaks detect --source . --config .gitleaks.toml
    
    # Security scanning
    semgrep:
      glob: "*.{js,ts,py,go}"
      run: semgrep --config=auto {staged_files}

